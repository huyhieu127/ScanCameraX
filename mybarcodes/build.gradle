apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'kotlin-android-extensions'android {    compileSdkVersion 30    buildToolsVersion "30.0.1"    defaultConfig {        applicationId "com.huyhieu.mybarcodes"        minSdkVersion 23        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    /*Import my module*/    //implementation project(path: ':mylibrary')    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.3.0'    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'androidx.cardview:cardview:1.0.0'    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8"    // CameraX    def camerax_version = "1.0.0-beta07"    // CameraX core library using camera2    implementation "androidx.camera:camera-core:${camerax_version}"    implementation "androidx.camera:camera-camera2:$camerax_version"    // CameraX Lifecycle Library    implementation "androidx.camera:camera-lifecycle:$camerax_version"    // CameraX View class    implementation "androidx.camera:camera-view:1.0.0-alpha14"    //ML Kit    implementation 'com.google.mlkit:barcode-scanning:16.0.1'}apply plugin: 'com.google.gms.google-services'